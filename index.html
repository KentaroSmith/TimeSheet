<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Timesheet</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</head>

<body>
    <!--Dan-->
    <div class=container>
        <div class="jumbotron">
            <h1 class="display-4">Employee Timesheet</h1>
            <p class="lead">Employee Data Management</p>
            <hr class="my-4">
            <p>Tracking billable hours for our plucky employees</p>
        </div>

        <section id="current-employees">
            <!-- Todd -->
            <table class="table">
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>

            </table>
        </section>

        <section id="add-employee">
            <!-- Ashley -->
            <!-- Add Employee Card -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header">
                            Add Employee
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="employee-name">Employee Name</label>
                                    <input class="form-control" id="employee-name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input class="form-control" id="role" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-date">Start Date (MM/DD/YYYY)</label>
                                    <input class="form-control" id="start-date" type="date">
                                </div>
                                <div class="form-group">
                                    <label for="monthly-rate">Monthly Rate</label>
                                    <input class="form-control" id="monthly-rate" type="number">
                                </div>
                                <button class="btn btn-primary" id="submit-form" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>


        </section>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
